 <!DOCTYPE html>
 <html lang="en">

                <div class="header_top_nav">
                    <a href="#" class="header_top_nav__btn">

                    <a href="#" class="header_top_nav__btn">

                </div>
            </div>
            <nav class="header_nav">
                <ul class="menu">
                    <li class="active"><a href="#"><img src="./assets/img/icons/menu-1.svg" alt="icons">Заявки</a></li>
                    <li><a href="#"><img src="./assets/img/icons/menu-2.svg" alt="icons">Статистика</a></li>
                    <li><a href="#"><img src="./assets/img/icons/menu-3.svg" alt="icons">Сотрудники</a></li>

                    <li><a href="#"><img src="./assets/img/icons/menu-7.svg" alt="icons">Администрирование</a></li>
                </ul>
            </nav>
            <div class="contacts">
                <a href="mailto:mail@mail.ru" class="contacts_link">
                    <img src="./assets/img/icons/message-question.svg" alt="message">support24@avocado.ru
                </a>
                <a href="tel:79112223344" class="contacts_link">
                    <img src="./assets/img/icons/call.svg" alt="call">+7 (954) 525-40-22
                </a>
            </div>
        </header>
        <!-- Правый сайдбар конец -->
        <!-- Тело кабента начало -->
        <main class="body">
            <div class="body_top">
                <div class="body_top_about">
                    <div class="breadcrumbs">
                        <a href="#">Главная</a>

                    </div>
                    <h1 class="body_top_title">
                        Заявки
                    </h1>
                </div>
                <div class="body_top_nav">
                    <a href="#" class="notif">
                        <img src="./assets/img/icons/notification-alarm.svg" alt="notification">
                    </a>
                    <a href="#" class="cabinet">
                        <div class="avatar"><img src="./assets/img/ava.jpg" alt="ava"></div>
                        <span class="name">Мария М.</span>
                        <span class="arrow">
                            <img src="./assets/img/icons/arrow-down.svg" alt="arrow">

            </div>
            <div class="body_nav">
                <div class="body_nav_item">
                    <div class="body_nav_item__icon">

                    <div class="body_nav_item__info">

                        </button>
                    </div>
                </div>
                <div class="body_nav_item">
                    <div class="body_nav_item__icon">
                        <img src="./assets/img/icons/personalcard.svg" alt="personalcard">
                    </div>
                    <div class="body_nav_item__info">

        <!-- Тело кабента конец -->
        
        <!-- Подвал начиная с планшета начало -->
        <footer class="footer">
